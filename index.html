<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tarifa de Transporte</title>
  <style>
    body {
      background-color: #0A1D37;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #102A43;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #1E3A5F;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #4FC3F7;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #4FC3F7;
      color: #0A1D37;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #29B6F6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tarifas de Transporte</h2>
    <form action="calcular.php" method="POST">
      <label for="destino">Destino del veh√≠culo:</label>
      <select name="destino" id="destino" required onchange="toggleUrbanoFields(this.value)">
        <option value="">Seleccione...</option>
        <option value="urbano">Urbano</option>
        <option value="metropolitano">Metropolitano</option>
        <option value="nacional">Nacional</option>
      </select>

      <div id="urbanoFields" style="display:none;">
        <label for="peso">Peso de la carga (kg):</label>
        <input type="number" name="peso" id="peso" min="1">

        <label for="zona">Zona:</label>
        <select name="zona" id="zona">
          <option value="0">Zona 0</option>
          <option value="1">Zona 1</option>
          <option value="2">Zona 2</option>
          <option value="3">Zona 3</option>
        </select>
      </div>

      <button type="submit">Calcular Tarifa</button>
    </form>
  </div>

  <script>
    function toggleUrbanoFields(value) {
      const urbanoFields = document.getElementById('urbanoFields');
      urbanoFields.style.display = value === 'urbano' ? 'block' : 'none';
    }
  </script>
</body>
</html>
