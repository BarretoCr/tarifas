<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Tarifas</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸšš Calculadora de Tarifas de Transporte</h1>

    <label for="destino">Selecciona el destino del vehÃ­culo:</label>
    <select id="destino" onchange="mostrarFormulario()">
      <option value="">-- Selecciona --</option>
      <option value="urbano">Urbano</option>
      <option value="metropolitano">Metropolitano</option>
      <option value="nacional">Nacional</option>
    </select>

    <div id="formularioUrbano" class="formulario oculto">
      <h2>Destino Urbano</h2>
      <label for="peso">Peso de la carga (kg):</label>
      <input type="number" id="peso" min="0" required />

      <label for="zona">Selecciona la zona:</label>
      <select id="zona">
        <option value="0">Zona 0</option>
        <option value="1">Zona 1</option>
        <option value="2">Zona 2</option>
        <option value="3">Zona 3</option>
      </select>

      <button onclick="calcularTarifa()">Calcular Tarifa</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
