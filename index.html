<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Tarifas de Transporte</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1>🚚 Calculadora de Tarifas</h1>
    
    <label for="destino">Selecciona el destino del vehículo:</label>
    <select id="destino" onchange="mostrarFormulario()">
      <option value="">-- Selecciona --</option>
      <option value="urbano">Urbano</option>
      <option value="metropolitano">Metropolitano</option>
      <option value="nacional">Nacional</option>
    </select>
    
    <!-- Formulario para destino Urbano -->
    <div id="formularioUrbano" class="formulario oculto">
      <h2>Destino Urbano</h2>
      <label for="peso">Peso de la carga (kg):</label>
      <input type="number" id="peso" min="0" required />
      
      <label for="zona">Selecciona la zona:</label>
      <select id="zona">
        <option value="0">Zona 0</option>
        <option value="1">Zona 1</option>
        <option value="2">Zona 2</option>
        <option value="3">Zona 3</option>
      </select>
      
      <button onclick="calcularTarifaUrbano()">Calcular Tarifa</button>
    </div>
    
    <!-- Formulario para destino Metropolitano -->
    <div id="formularioMetropolitano" class="formulario oculto">
      <h2>Destino Metropolitano</h2>
      <label for="metroDestino">Selecciona el destino metropolitano:</label>
      <select id="metroDestino">
        <option value="CAMPOALEGRE">CAMPOALEGRE</option>
        <option value="PALERMO">PALERMO</option>
        <option value="RIVERA">RIVERA</option>
        <option value="VILLAVIEJA">VILLAVIEJA</option>
        <option value="AIPE">AIPE</option>
        <option value="FORTALECILLAS">FORTALECILLAS</option>
        <option value="BARAYA">BARAYA</option>
        <option value="CAGUAN">CAGUAN</option>
        <option value="EL JUNCAL">EL JUNCAL</option>
        <option value="LAULLOA">LAULLOA</option>
        <option value="TELLO">TELLO</option>
        <option value="TRIUNFO">TRIUNFO</option>
        <option value="SAN ANDRES TELLO">SAN ANDRES TELLO</option>
        <option value="SAN ANTONIO">SAN ANTONIO</option>
      </select>
      
      <label for="pesoMetro">Peso de la carga (kg):</label>
      <input type="number" id="pesoMetro" min="0" required>
      
      <button onclick="calcularTarifaMetropolitano()">Calcular Tarifa</button>
    </div>
    
    <!-- Mensaje para destinos no implementados -->
    <div id="mensajeNacional" class="formulario oculto">
      <h2>🚧 En construcción</h2>
      <p>El cálculo para el destino <strong>Nacional</strong> aún no está disponible.</p>
    </div>
    
    <!-- Área para mostrar el resultado -->
    <div id="resultado"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
